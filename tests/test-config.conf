# EmuDeck Save Sync - Test Configuration

# Test environment settings
TEST_TIMEOUT=300
TEST_VERBOSE=false
TEST_CLEANUP=true
TEST_PARALLEL=false

# Performance test thresholds (in seconds)
PERF_SMALL_FILE_THRESHOLD=5
PERF_MEDIUM_FILE_THRESHOLD=15
PERF_LARGE_FILE_THRESHOLD=30
PERF_BULK_SYNC_THRESHOLD=60

# Security test settings
SECURITY_STRICT_MODE=true
SECURITY_CHECK_PERMISSIONS=true
SECURITY_LOG_SENSITIVE_DATA=false

# Integration test settings
INTEGRATION_CREATE_LARGE_FILES=true
INTEGRATION_MAX_FILE_SIZE_MB=50
INTEGRATION_TEST_CONCURRENT_ACCESS=true

# Unit test settings
UNIT_TEST_MOCK_RCLONE=true
UNIT_TEST_DETAILED_LOGGING=true

# Test data settings
TEST_DATA_DIR="/tmp/emudeck-test-data"
TEST_SAVE_COUNT_SMALL=10
TEST_SAVE_COUNT_MEDIUM=5
TEST_SAVE_COUNT_LARGE=3

# Emulator test coverage
TEST_RETROARCH=true
TEST_DOLPHIN=true
TEST_PCSX2=true
TEST_PPSSPP=true
TEST_DUCKSTATION=true
TEST_RPCS3=false  # Disabled by default due to large save sizes
TEST_CEMU=true
TEST_RYUJINX=false  # Disabled by default due to large save sizes
TEST_YUZU=false  # Disabled by default due to large save sizes
TEST_CITRA=true
TEST_MELONDS=true
TEST_XEMU=true
TEST_PRIMEHACK=true

# Nextcloud test settings (for integration tests)
TEST_NEXTCLOUD_URL=""
TEST_NEXTCLOUD_USER=""
TEST_NEXTCLOUD_PASS=""
TEST_USE_LOCAL_BACKEND=true  # Use local filesystem instead of real Nextcloud

# Reporting settings
GENERATE_HTML_REPORT=false
GENERATE_JUNIT_XML=false
REPORT_INCLUDE_SCREENSHOTS=false
REPORT_INCLUDE_LOGS=true

# CI/CD settings
CI_MODE=false
CI_FAIL_FAST=false
CI_UPLOAD_ARTIFACTS=false
CI_NOTIFY_ON_FAILURE=false
